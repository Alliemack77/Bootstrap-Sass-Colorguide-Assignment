<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Color Guide Created with SCSS and Bootstrap</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="/src/scss/main.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">


</head>

<body>
  <div class="container-fluid">
    <h1 class="section-title text-center p-4 text-muted">Color Guide</h1>

    <div class="split">
      <div class="single">
        <div class="top bg-yellow"></div>
        <h3 class="title">HEX Code: #ffc83f</h3>
        <p class="description">Color: Yellow</p>
      </div>

      <div class="single">
        <div class="top bg-pink"></div>
        <h3 class="title">HEX Code: #fa5e5b</h3>
        <p class="description">Color: Pink</p>
      </div>

      <div class="single">
        <div class="top bg-blue"></div>
        <h3 class="title">HEX Code: #1d508d</h3>
        <p class="description">Color: Blue</p>
      </div>

      <div class="single">
        <div class="top bg-purple"></div>
        <h3 class="title">HEX Code: #684e79</h3>
        <p class="description">Color: Purple</p>
      </div>
    </div>

    <div class="split">
      <div class="triple bg-yellow">
        <div class="bg-yellow"></div>
        <div class="color-dark bg-yellow-darker "></div>
        <div class="color-light bg-yellow-lighter"></div>
      </div>

      <div class="triple bg-pink">
        <div class="bg-pink"></div>
        <div class="color-dark bg-pink-darker"></div>
        <div class="color-light bg-pink-lighter"></div>
      </div>

      <div class="triple bg-blue">
        <div class="bg-blue"></div>
        <div class="color-dark bg-blue-darker"></div>
        <div class="color-light bg-blue-lighter"></div>
      </div>

      <div class="triple bg-purple">
        <div class="bg-purple"></div>
        <div class="color-dark bg-purple-darker"></div>
        <div class="color-light bg-purple-lighter"></div>
      </div>
    </div>


  </div>
 


</body>

</html>
